  <div class="row">
      <div class="col s12 m4" *ngFor="let product of userProducts; let i = index;">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{product.name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{userProductImages.main_images[i].link.href}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                  {{product.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="addProductToCart(product.id)">Add to Cart</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
      </div>
    </div>
