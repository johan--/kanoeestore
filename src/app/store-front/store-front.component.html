      <div class="col s12 m4" *ngFor="let product of userProducts; let i = index;">
        <div class="card">
          <div class="card-image">
            <img src="{{userProductImages.main_images[i].link.href}}">
            <span class="card-title">{{product.name}}</span>
            <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="addProductToCart(product.id)"><i class="fa fa-cart-plus" aria-hidden="true"></i></a>
          </div>
          <div class="card-content">
            <p>{{product.description}}</p>
          </div>
        </div>
      </div>
    </div>
